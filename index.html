<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Slider - Color Picker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
  </head>
  <body class="ui-widget-content" style="border:0;">
    <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
      Select:
      <button id="button__color" class="button__color">Color</button>
      <button id="button__background-color" class="button__background-color active">BackgroundColor</button>
    </p>
    <div id="slider-container-background" class="slider-container-background">
      <div id="red"></div>
      <div id="green"></div>
      <div id="blue"></div>
    </div>
    <div id="slider-container-color" class="slider-container-color disabled">
      <div id="red2"></div>
      <div id="green2"></div>
      <div id="blue2"></div>
    </div>
    <div id="swatch" class="ui-widget-content ui-corner-all">
      <p id="swatch-text">Тут написан текст</p>
    </div>
  </body>
</html>
